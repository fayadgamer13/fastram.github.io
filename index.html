<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini Browser — My Website</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="toolbar">
      <div class="left-controls">
        <button id="homeBtn" title="Home">🏠</button>
        <button id="backBtn" title="Back">◀</button>
        <button id="forwardBtn" title="Forward">▶</button>
        <button id="reloadBtn" title="Reload">⟳</button>
      </div>

      <div class="url-area">
        <input id="urlInput" type="text" placeholder="Type URL or search (e.g. https://example.com)" />
        <button id="goBtn">Go</button>
      </div>

      <div class="right-controls">
        <label class="zoom-group">
          <button id="zoomOut" title="Zoom out">-</button>
          <span id="zoomLabel">100%</span>
          <button id="zoomIn" title="Zoom in">+</button>
        </label>

        <select id="langSelect" title="Language">
          <option value="en">English</option>
          <option value="ar">العربية</option>
        </select>

        <button id="themeToggle" title="Toggle theme">🌓</button>
        <button id="downloadBtn" title="Download">⬇️</button>
      </div>
    </header>

    <main class="content">
      <div class="iframe-wrapper" id="iframeWrapper">
        <iframe id="viewFrame" srcdoc="<p style='padding:20px'>Type a URL and press Go.</p>" sandbox="allow-scripts allow-forms allow-same-origin"></iframe>
      </div>

      <div class="statusbar" id="statusbar">Ready</div>
    </main>
  </div>

  <!-- confirmation modal -->
  <div id="confirmModal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-card">
      <h3 id="modalTitle">Are you sure?</h3>
      <p id="modalMessage">Are you sure you want to download this file?</p>
      <div class="modal-actions">
        <button id="cancelDownload">Cancel</button>
        <button id="confirmDownload">Download</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
